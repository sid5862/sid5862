<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ObjectSort</title>
  </head>
  <body>
    <h3 id="demo"></h3>
  </body>

  <script>
    var obj = [
      {"id": 4, "name": "abc",},
      {"id": 10,"name": "ab2",},
      {"id": 5, "name": "abc3",},
      {"id": 6, "name": "abc5",}
    ];

    const sort = obj.sort(function(a,b){return(a.id-b.id)})
    document.getElementById("demo").innerHTML="The Sorted Array is --" + "<br/>" +JSON.stringify(sort);
  </script>
</html>
